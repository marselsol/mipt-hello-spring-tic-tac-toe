spring.application.name=mipt-hello-spring-tic-tac-toe
server.port=${APP_PORT:8080}
server.servlet.context-path=/api
logging.level.org.springframework=INFO

# Database connection is driven by environment variables so it works both locally and in Docker Compose
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:tic_tac_db}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DB_USER:tic_tac_user}
spring.datasource.password=${DB_PASSWORD:tic_tac_pass}

# JPA / Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
