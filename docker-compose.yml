version: "3.9"

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-tic_tac_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-tic_tac_pass}
      POSTGRES_DB: ${DB_NAME:-tic_tac_db}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  app:
    build: .
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-tic_tac_user}
      DB_PASSWORD: ${DB_PASSWORD:-tic_tac_pass}
      DB_NAME: ${DB_NAME:-tic_tac_db}
      APP_PORT: 8080
    ports:
      - "8080:8080"

volumes:
  db_data:
